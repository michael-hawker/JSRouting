<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSToastRouting</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/toast.js"></script>
    <script src="js/livetile.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div>
        <p>Sample app which shows Toasting and Toast Parameters.</p>
        <p><input type="checkbox" id="navigate" /><label for="navigate">Navigate Immediately</label></p>
        <button id="toast1">Make Toast 1</button>
        <button id="toast2">Make Toast 2</button>
    </div>
    <div>
        <p>Live Tile's can Activate as Well</p>
        <button id="liveadd">Add Secondary Tile</button>
    </div>
    <div>
        <p>Last Activation Parameters:</p>
        <div id="arguments"></div>
    </div>
</body>
</html>
